<div class="container-custom">
    <div class="container-xl bg-white ps-5 pe-5">
        <div class="row">
            <div class="col mb-5">
                <h1 class="mt-5">Management</h1>
                <p class="mt-3">
                    NextVer management page for
                    <span *ngIf="user?.role === 1">administrators</span>
                    <span *ngIf="user?.role === 2">moderators</span>
                    <span *ngIf="user?.role === 3">users</span>
                    <span *ngIf="user?.role === 5">VIP's</span>.
                </p>
                <div class="row">
                    <div class="col">
                        <div class="card mt-4 rounded-0">
                            <div class="card-body">
                                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">movie</span>Movies</h5>
                                <div class="row">
                                    <div class="col p-4">
                                        <button class="btn-base btn-blue w-100" routerLink="/management/movie/add">Add new</button>
                                    </div>
                                    <div class="col p-4">
                                        <button class="btn-base btn-blue w-100" routerLink="/management">Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mt-4 rounded-0">
                            <div class="card-body">
                                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">tv</span>TvShows</h5>
                                <div class="row">
                                    <div class="col p-4">
                                        <button class="btn-base btn-indigo w-100" routerLink="/management/tvshow/add">Add new</button>
                                    </div>
                                    <div class="col p-4">
                                        <button class="btn-base btn-indigo w-100" routerLink="/history">Edit</button>
                                    </div>
                                </div>                           
                            </div>
                        </div>
                    </div>
                    <div class="col">                        
                        
                        <div class="card mt-4 rounded-0">
                            <div class="card-body">
                                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">build</span>Miscellaneous</h5>
                                <div class="row">
                                    <div class="col p-4">
                                        <button class="btn-base btn-purple w-100" routerLink="/management">Edit user</button>
                                    </div>
                                    <div class="col p-4">
                                        <button class="btn-base btn-purple w-100" routerLink="/management/employee/create" *ngIf="user?.role === 1">Add employee</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
