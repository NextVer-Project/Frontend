<li class="list-group-item mt-1 border-0" (click)="selectProduction()">
    <div class="card flex-md-row" [ngClass]="selectedTheme === 'light' ? 'card-light' : 'card-dark'">
        <img [src]="production?.formattedProductionCoverUrl" alt="Production Cover" class="img-thumbnail-custom">
        <div class="card-body d-flex flex-column align-items-start">
            <div class="col">
                <h4 class="card-title">{{production?.title}} ({{releaseYear}})</h4>
                <div class="row">
                    <div class="card-text light-text d-flex align-items-center">
                        <span class="material-icons" style="font-size: 18px;">timer</span>
                        <span class="m-1">{{production?.runtime}}</span>
                    </div>
                </div>
                <div class="row mt-3">
                    <p class="card-text light-text">{{production?.description}}</p>
                </div>
            </div>
        </div>
    </div>
</li>
